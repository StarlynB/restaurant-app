<div class="container profile-div">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <h2 style="margin-bottom: 40px">Your profile</h2>

      <form [formGroup]="userProfileForm!" (ngSubmit)="onUpdate()">
        <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="name" class="form-control" formControlName="name" />
          <span
            class="error-text"
            *ngIf="
              userProfileForm?.get('name')?.errors != null &&
              userProfileForm?.get('name')?.touched
            "
            >Name cannot be blank.</span
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Phone</label>
          <input type="name" class="form-control" formControlName="phone" />
          <span
            class="error-text"
            *ngIf="
              userProfileForm?.get('phone')?.errors != null &&
              userProfileForm?.get('phone')?.touched
            "
            >Enter a valid phone number</span
          >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input
            type="email"
            class="form-control bg-white opacity-50 fw-bold"
            formControlName="email"
            readonly
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Address</label>
          <input type="name" class="form-control" formControlName="address" />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Rol</label>
          <input
            type="role"
            class="form-control bg-white opacity-50 fw-bold"
            formControlName="rol"
            [readonly]="isReadonly"
          />
        </div>
        <div
          class="alert alert-success mx-auto"
          *ngIf="isUpdateSuccess == true"
        >
          profile updated
        </div>
        <div
          class="alert alert-success mx-auto"
          *ngIf="isUpdateFailure == true"
        >
          some error occurred
        </div>

        <button
          type="submit"
          [disabled]="!userProfileForm!.valid"
          class="btn btn-outline-primary"
        >
          Update
        </button>
      </form>
    </div>
  </div>
</div>
