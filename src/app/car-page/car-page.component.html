<main class="cart-page">
  <div class="album py-5">
    <div class="container">
      <div class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <span class="fs-2">Your Cart</span>
      </div>

      <div class="d-flex justify-content-center" *ngIf="isCartEmpty == true">
        <div class="d-block">
          <dotlottie-player src="https://lottie.host/284fa63e-7f8c-4227-9fd0-2be81b655843/TxsZDYtjin.json" background="white" speed="1" style="width: 300px; height: 300px;" loop autoplay></dotlottie-player>
        <h3 class="text-center mt-4">No items in cart.</h3>
        </div>
        
      </div>

      <div *ngIf="isCartEmpty == false">
        <div *ngFor="let item of cartArray">
          <div
            class="card mb-3 mx-auto"
            style="max-width: 700px"
            *ngIf="item.quantity > 0"
          >
            <div class="row g-0">
              <div class="col-md-4">
                <img class="item-image" [src]="item.imageUrl" />
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">{{ item.name }}</h5>
                  <span class="badge bg-light text-dark item-category">{{
                    item.category
                  }}</span>
                  <p class="card-text item-price">
                    DOP${{ item.price }} Ã— {{ item.quantity }} = DOP${{
                      getItemTotalAmount(item.price, item.quantity)
                    }}
                  </p>
                  <div
                    class="btn-toolbar"
                    role="toolbar"
                    *ngIf="item.quantity > 0"
                  >
                    <div class="btn-group" role="group" aria-label="-">
                      <span
                        type="button"
                        class="btn btn-outline-danger btn-sm"
                        (click)="onRemove(item)"
                        >-</span
                      >
                      <span class="text-center" style="width: 30px">{{
                        [item.quantity]
                      }}</span>
                      <span
                        type="button"
                        class="btn btn-outline-success btn-sm"
                        (click)="onAdd(item)"
                        >+</span
                      >
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-center cart-btn-group">
          <div class="form-group">
            <button class="btn btn-outline-danger" (click)="clearCart()">
              Clear cart
            </button>
            <button class="btn btn-outline-success ms-2" (click)="goPlaceOrder()">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
