<div class="container" id="navbar-container">
  <nav
    class="navbar navbar-expand-lg navbar-light bg-white"
    aria-label="Eighth navbar example"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['']"
        ><i class="fa-solid fa-burger fa-bounce"></i> Antojos</a
      >

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarsExample07"
        aria-controls="navbarsExample07"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample07">
        <ul class="navbar-nav" style="margin-left: auto">
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['']"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              >Home <i class="fa-solid fa-house" style="color: #b197fc"></i>
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              [routerLink]="['menu-page']"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              >Menu <i class="fa-solid fa-bars" style="color: #ffd43b"></i
            ></a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated && displayName == null">
            <a
              class="nav-link"
              [routerLink]="['/login']"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              >Log in
              <i class="fa-solid fa-right-to-bracket" style="color: #74c0fc"></i
            ></a>
          </li>
          <li class="nav-item" *ngIf="!isAuthenticated && displayName == null">
            <a
              class="nav-link"
              [routerLink]="['/sign-up']"
              data-bs-toggle="collapse"
              data-bs-target=".navbar-collapse.show"
              >Sign up
              <i class="fa-solid fa-user-plus" style="color: #63e6be"></i
            ></a>
          </li>

          <li
            class="nav-item dropdown"
            *ngIf="isAuthenticated == true && displayName != null"
          >
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Hi, {{ displayName }}
            </a>
            <div
              class="dropdown-menu dropdown-menu-lg-end"
              aria-labelledby="navbarDropdown"
            >
              <a
                class="dropdown-item"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                (click)="visitProfile()"
                >Profile</a
              >
              <a
                class="dropdown-item"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                (click)="onMyCart()"
                >My Cart</a
              >
              <a
                class="dropdown-item"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                (click)="onMyOrders()"
                >My Orders</a
              >
              <a
                class="dropdown-item"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                (click)="onManageItems()"
                *ngIf="isAdmin == true"
                >Manage Items</a
              >
              <a
                class="dropdown-item"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                (click)="onManageOrders()"
                *ngIf="isAdmin == true"
                >Manage Orders</a
              >
              <a
                class="dropdown-item"
                data-bs-toggle="collapse"
                data-bs-target=".navbar-collapse.show"
                (click)="onLogOut()"
              >
                Log out &nbsp;<i class="fa fa-sign-out" aria-hidden="true"></i>
              </a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>
