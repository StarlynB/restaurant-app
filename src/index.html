<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AppRestaurant</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/images/Black with Utensils Icon Restaurant Logo.png"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      type="text/css"
      href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>
  <body>
    <div id="loader">
      <dotlottie-player
        src="https://lottie.host/cd4fa88f-df7a-42e1-b265-e89d98a266bf/6mTszRBGJB.json"
        background="transparent"
        speed="1"
        style="width: 300px; height: 300px"
        autoplay
      ></dotlottie-player>
    </div>
    <div id="content">
      <app-root></app-root>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loader = document.getElementById("loader");
        const content = document.getElementById("content");
        const player = document.querySelector("dotlottie-player");

        const isFirstVisit = localStorage.getItem("isFirstVisit");

        if (!isFirstVisit) {
          localStorage.setItem("isFirstVisit", "false");
          player.addEventListener("complete", () => {
            loader.style.display = "none";
            content.style.display = "block";
          });
        } else {
          loader.style.display = "none";
          content.style.display = "block";
        }
      });
    </script>
  </body>
</html>
